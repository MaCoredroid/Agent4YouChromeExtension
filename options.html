<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenAI Extension Options</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; color: #333; }
    h1 { text-align: center; }
    .section { margin-bottom: 30px; }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: left; }
    tr:nth-child(even) { background: #f2f2f2; }
    .actions button { margin-right: 5px; }
    /* Add spacing for workflow buttons */
    .workflow-step {
      margin-bottom: 15px;
    }
    .removeWorkflowStep {
      margin-top: 5px;
    }
    #addWorkflowStep {
      margin: 15px 0;
    }
    #saveTemplateBtn {
      margin-top: 20px;
    }
    /* AI Guided Setup modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 5px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    .ai-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    #aiOutput {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      display: none;
    }
    .content-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      margin-bottom: 15px;
    }
    #aiContent {
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Extension Options</h1>

  <div class="section">
    <h2>Global API Key</h2>
    <label for="globalApiKey">API Key:</label>
    <input type="text" id="globalApiKey" placeholder="Enter your global API key">
    <button id="saveGlobalKeyBtn">Save API Key</button>
    <p id="globalKeyStatus"></p>
  </div>

  <div class="section">
    <h2>Prompt Templates</h2>
    <form id="templateForm">
      <input type="hidden" id="templateId">

      <div class="button-group">
        <button type="button" id="aiGuidedSetupBtn">AI Guided Setup</button>
        <button type="button" id="manualSetupBtn">Manual Setup</button>
      </div>

      <label for="templateTitle">Template Title (Context Menu Name):</label>
      <input type="text" id="templateTitle" placeholder="e.g. Ask Technical Interview">

      <label for="templateContent">Prompt Content:</label>
      <textarea id="templateContent" rows="4" placeholder="Define your prompt here (use {selection} as a placeholder)"></textarea>

      <label for="templateModel">OpenAI Model:</label>
      <input type="text" id="templateModel" list="modelOptions" placeholder="Enter model name...">
      <datalist id="modelOptions">
        <option value="gpt-3.5-turbo">
        <option value="gpt-4">
      </datalist>

      <label for="templateApiKey">Specific API Key (Optional, overrides global):</label>
      <input type="text" id="templateApiKey" placeholder="Enter specific API key for this template">

      <!-- Add Enable Workflow Checkbox -->
      <label for="enableWorkflow">Enable Workflow Steps:</label>
      <input type="checkbox" id="enableWorkflow">

      <!-- Workflow Steps Section, initially hidden -->
      <div id="workflowContainer" style="display: none;">
        <h3>Workflow Steps (optional)</h3>
        <div id="workflowSteps"></div>
        <button type="button" id="addWorkflowStep">Add Workflow Step</button>
      </div>

      <button type="submit" id="saveTemplateBtn">Save Template</button>
    </form>

    <h3>Existing Templates</h3>
    <table id="templatesTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Model</th>
          <th>API Key</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Templates will be populated here -->
      </tbody>
    </table>
  </div>

  <!-- AI Guided Setup Modal -->
  <div id="aiSetupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>AI Guided Template Setup</h2>
      
      <div id="aiSetupStep1">
        <p>Describe what you want your prompt template to do, and we'll generate it for you.</p>
        <textarea id="aiDescription" rows="5" placeholder="Example: I want a prompt that helps analyze code for security vulnerabilities and suggests improvements"></textarea>
        <div class="ai-buttons">
          <button id="generatePromptBtn">Generate Prompt Template</button>
          <button id="cancelAiSetupBtn">Cancel</button>
        </div>
      </div>

      <div id="aiOutput" style="display: none;">
        <h3>Generated Template</h3>
        <p><strong>Title:</strong> <span id="aiTitle"></span></p>
        <p><strong>Content:</strong></p>
        <div class="content-container">
          <pre id="aiContent"></pre>
        </div>
        <div class="ai-buttons">
          <button id="usePromptBtn">Use This Template</button>
          <button id="regeneratePromptBtn">Regenerate</button>
          <button id="editPromptBtn">Edit Manually</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to the external JS file -->
  <script src="options.js"></script>
</body>
</html>
